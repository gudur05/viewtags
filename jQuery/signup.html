 <div class="container my-2 d-flex justify-content-center">
     <div class="card w-75">
       <div class="card-header bg-danger text-white font-weight-bolder text-center">STUDENT REGISTRATION FORM</div>
       <div div class="card-body">
            <div class="form-group">
                    <label class="form-label">UserName</label>
                    <input  id="username" type="text" value="" class="form-control"/>
            </div>
            <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input  id="pswd" type="password" value="" class="form-control"/>
            </div>
            <div class="form-group">
                    <label class="form-label">Email:</label>
                    <input  id="email" type="email" value="" class="form-control"/>
            </div>
            <div class="form-group">Day:
                    <input type="date" class="form-control" name="day" id="dob">
            </div>
    
            <div class ="form-check">
                <label id="gender">Gender:</label>
                    <input type ="radio" class ="form-check-radio" name="option" id="male" />Male
                    <input type ="radio" class ="form-check-radio" name ="option" id="female" />Female
            </div>
    
            <div class ="form-check">
                    <label>Hobbies:</label>
                    <input type ="checkbox" class ="form-check-checkbox" /> Cricket
                    <input type ="checkbox" class ="form-check-checkbox"  /> Hockey
                    <input type ="checkbox" class ="form-check-checkbox" /> Football
            </div> 
    
            <div class ="form-group">
                    <label>Address:</label>
                    <input type ="textarea" id="address" class ="form-control" />
            </div>
           <label>Country:</label>
            <select  class="chosen-select form-control mb-3" id="select">
                    <option id="op1">India</option>
                    <option id="op2">Us</option>
                    <option id=op3>Uk</option>
                    <option id="op4">Aus</option>
            </select>
            
            <button class="btn btn-primary" id="savebtn">Save</button>
           <button class="btn btn-danger" id="cancelbtn">Cancel</button>
       </div>
     </div>
        
   
 </div>
 

 <script>
//   $(".chosen-select").chosen({no_results_text: "Oops, nothing found!",});
 
  $("#savebtn").click(function(){
        var UserName=$("#username").val();
        var Password=$("#pswd").val();
        var Email=$("#email").val();
        var DOB=$("#dob").val();
        var Gender=$('input[name=option]:checked').val();
        var Hobbies=$("input[type='checkbox']").val();
        var Address=$("#address").val();
        var Country=$("#select").val();
        
        
     var data={
            'username':UserName,
            'password':Password,
            'email':Email,
            'date of birth':DOB,
            'gender':Gender,
            'hobbies':Hobbies,
            'address':Address,
            'country':Country
        }
        console.log(data)
    })

    $("#cancelbtn").click(function(){
        $(location).attr("href","file:///C:/projects/viewtags/jQuery/form.html")
     })
 </script>
