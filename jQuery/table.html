 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<div class="container"> <button class="btn btn-danger text-white my-3" id="btn">Click</button>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Website</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bodycontent"></tbody>
    </table>
</div>
<script>
$(".btn").click(function(){
    $.ajax({
    url:"https://jsonplaceholder.typicode.com/users",
    method:"GET",
    success:function(res){
        // alert("OK")
        prepareList(res);
    },
    "error":function(err){
        alert("not ok")
    }
})
})

function  prepareList(users){
      users.forEach(function(obj,index){
          var ele="<tr>"+
                "<td>"+obj.id+"</td>"+
              "<td>"+obj.name+"</td>"+
              "<td>"+obj.username+"</td>"+
              "<td>"+obj.email+"</td>"+
              "<td>"+obj.website+"</td>"+
              "<td>"+obj.phone+"</td>"+
              "<td>"+"<button class='btn btn-primary text-white'>Edit</button>"+"</td>"+
          "</tr>";
          $("#bodycontent").append(ele)
      })
}


</script>
