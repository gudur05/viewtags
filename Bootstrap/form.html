<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .header{
            border-radius:5px;
        }
    .header h1{
        
        color:white;
        text-transform:uppercase;
        font-weight:bold;
}
    </style>
        </head>
    <body>
        <div class ="container">
            <div class ="header bg-primary text-center ">
                <h1>student registration form</h1>
            </div>
            <div class ="form-group">
                <label>UserName:</label> 
                <input class ="form-control"/>
            </div>

            <div class ="form-group">
                    <label>Email:</label> 
                    <input class ="form-control" type ="email"/>
                </div>

                <div class ="form-group">
                        <label>Password:</label> 
                        <input class ="form-control" type ="password"/>
                    </div>

                    <div class ="form-check">
                        <label>Gender:</label>
                            <input type ="radio" class ="form-check-radio" name="gender" />Male
                            <input type ="radio" class ="form-check-radio" name ="gender" />Female
                    
                    </div>
                    
                    <div class ="form-check">
                        <label>Hobbies:</label>
                        <input type ="checkbox" class ="form-check-checkbox" /> Cricket
                        <input type ="checkbox" class ="form-check-checkbox"  /> Hockey
                        <input type ="checkbox" class ="form-check-checkbox" /> Football
                     </div>                   <div class ="form-group">
                         <label>Address:</label>
                         <input type ="textarea" class ="form-control" />
                     </div>

                     <div class ="form-group">
                         <label> State</label>
                         <select class ="form-control">
                             <option>Telangana</option>
                             <option>Andhrapradesh</option>
            
                         </select>
                     </div>

                     <div class ="form-group">
                            <label> Country</label>
                            <select class ="form-control">
                                <option>India</option>
                                <option>Usa</option>
                                <option> Uk</option>
               
                            </select>
                        </div>

                        <button class ="btn btn-success">Submit</button>
                        <button class ="btn btn-danger ml-3">Cancel</button>
            
        </div>
    </body>
</html>
