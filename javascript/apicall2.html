    <body>
        <div class="container">
        <h2>Welcome to VBM InfoTech</h2>
                <div class="form-group">
                        <label class="form-label">id:</label>
                        <input  id="id" type="number" value="" class="form-control"/>
                </div>
                <div class="form-group">
                        <label class="form-label">name:</label>
                        <input  id="name" type="text" value="" class="form-control"/>
                </div>
                <div class="form-group">
                        <label class="form-label">username:</label>
                        <input  id="username" type="text" value="" class="form-control"/>
                </div>
                <div class="form-group">
                        <label class="form-label">email:</label>
                        <input id="email" type="email" value="" class="form-control"/>
                </div>
                <div class="form-group">
                        <label class="form-label">city:</label>
                        <input  id="city" type="text" value="" class="form-control"/>
                </div>
                        <div class="form-group">
                                <label class="form-label">website:</label>
                                <input id="website" type="text" value="" class="form-control"/>
                        </div>
                        <div class="form-group">
                                <label class="form-label">phone:</label>
                                <input id="phone" type="phone" value="" class="form-control"/>
                        </div>
                <button class ='btn btn-danger text-white my-3'onclick='getnav()'>Home</button>
                <button class="btn btn-success text-white my-3" onclick="saveData()">Save</button>
        </div>
</body>

    <script>
function getnav(){
        location.href="file:///C:/projects/viewtags/javascript/apicall.html";
        
//        console.log(id)
    }  
       
    var userId =localStorage.getItem("id");
    var http=new XMLHttpRequest();
    http.open("GET", "https://jsonplaceholder.typicode.com/users/"+userId);
    http.send();
    http.onreadystatechange = function() {
        if (this.readyState == 4 ) {
            var userData = JSON.parse(this.responseText);
            console.log(userData);
            prepareForm(userData);
        }
    }

function prepareForm(data) {
        document.getElementById('id').value=data.id;
        document.getElementById('name').value = data.name;
        document.getElementById('username').value = data.username;
        document.getElementById('city').value = data.address.city;
        document.getElementById('website').value = data.website;
        document.getElementById('email').value = data.email;
        document.getElementById('phone').value = data.phone;
    }

function saveData(){
        var id=document.getElementById("id").value;
        var name=document.getElementById("name").value;
        var username=document.getElementById("username").value;
      
      var data={
        "id":id,
      "name":name,
      "username":username,
     
    } 
        
    var http1=new XMLHttpRequest();
    http1.open("PUT","https://jsonplaceholder.typicode.com/users/"+userId);
    http1.send(data);
    http1.onreadystatechange = function() {
    if(this.readyState = 4) {
      alert("user update success");
}
}
}

</script>
