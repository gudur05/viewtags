<html>
    <body>
        <!-- Properties -->
        <script>
            var pens;
            pens=["red", "black","green", "orange"]
            console.log("Before:", pens);

           // Methods

     // reverse method reverse the array:
          pens.reverse();
          console.log("Reverse:", pens);
           
    // shift method removes the first value of the array:
           pens.shift();
           console.log("Shift:", pens);


    //unshift add the values in starting of the array
          pens.unshift("purple","pink");
          console.log("unshift:", pens);

    //   pop removes the last value of the array
           pens.pop()
           console.log("pop:", pens);

    //  push add values at the end of the array
          pens.push("mango","yellow","brown")
          console.log("push:", pens);
   
    // splice remove middle of the value in the array by using position number
        pens.splice(2,1)
        console.log("splice:", pens);


    // slice creates a copy of an array
        var newpens=pens.slice();
        console.log("newpens:", newpens)
         newpens.push("purple")
         console.log(newpens)

    // indexOf gives the index number for specific search
          var result =pens.indexOf("green", 1)
          console.log("the index position is:", result)

    //  join all the items in the single string and separated by comma
        var arrayString =pens.join(" || ")
        console.log("String from array:", arrayString)
           
            
            </script>
    </body>
</html>
