<html>
    <body>
        <script>
       

            var n=prompt();
            count=0;
            for(var k=1; k<=n; k++)
            {
                if(n%k==0){
                    count++;
                }
            }
            if(count==2){
                alert(n +"is prime number")
            }
            else{
                alert(n +"is not prime number")
            }
        
        </script>
    </body>
</html>
